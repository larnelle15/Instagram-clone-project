<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #262626;
        }

        /* Hide all pages by default */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Header Styles */
        .instagram-header {
            background: white;
            padding: 12px 0;
            border-bottom: 1px solid #dbdbdb;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .instagram-logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 28px;
            color: #262626;
            text-decoration: none;
        }

        .search-bar {
            position: relative;
            width: 268px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 32px;
            background: #efefef;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-bar .material-icons {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 18px;
        }

        /* Navigation Styles */
        .nav-icons {
            display: flex;
            gap: 22px;
            align-items: center;
        }

        .nav-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        .nav-icon .material-icons {
            font-size: 28px;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #dbdbdb;
            padding: 10px 0;
            z-index: 1000;
        }

        .mobile-nav .nav-icons {
            justify-content: space-around;
        }

        /* Stories Styles */
        .stories-container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 16px 0;
            margin-bottom: 24px;
            position: relative;
        }

        .stories-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 0 16px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-scroll::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
        }

        .story-ring {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .story-username {
            font-size: 12px;
            color: #262626;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }

        /* Posts Styles */
        .post {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }

        .post-user-info {
            display: flex;
            flex-direction: column;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .post-location {
            font-size: 12px;
            color: #262626;
        }

        .post-more {
            cursor: pointer;
        }

        .post-image-container {
            position: relative;
            width: 100%;
        }

        .post-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-actions {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions-left {
            display: flex;
            gap: 16px;
        }

        .post-action {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .post-action:hover {
            transform: scale(1.1);
        }

        .post-likes {
            padding: 0 16px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .post-caption {
            padding: 0 16px;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .post-comments-link {
            padding: 0 16px;
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .post-time {
            padding: 0 16px;
            color: #8e8e8e;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .post-add-comment {
            display: flex;
            align-items: center;
            padding: 16px;
            border-top: 1px solid #efefef;
        }

        .comment-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px;
            font-size: 14px;
        }

        .post-comment-button {
            color: #0095f6;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.3;
        }

        /* Main Container Styles */
        .main-container {
            max-width: 935px;
            margin: 80px auto 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 28px;
        }

        /* Explore Page Styles */
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            padding: 20px;
            margin-top: 60px;
        }

        .explore-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
        }

        .explore-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .explore-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .explore-item:hover .explore-overlay {
            opacity: 1;
        }

        .explore-stats {
            display: flex;
            gap: 30px;
            color: white;
        }

        .explore-stat {
            display: flex;
            align-items: center;
            gap: 7px;
        }

        /* Profile Page Styles */
        .profile-header {
            display: flex;
            padding: 30px 20px;
            max-width: 935px;
            margin: 60px auto 0;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 100px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-username {
            font-size: 28px;
            font-weight: 300;
        }

        .edit-profile-button {
            background: transparent;
            border: 1px solid #dbdbdb;
            padding: 5px 9px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }

        .profile-stat {
            font-size: 16px;
        }

        .profile-stat-number {
            font-weight: 600;
        }

        .profile-bio {
            font-size: 16px;
        }

        .profile-name {
            font-weight: 600;
        }

        .profile-tabs {
            display: flex;
            justify-content: center;
            border-top: 1px solid #dbdbdb;
        }

        .profile-tab {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 6px;
            color: #8e8e8e;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .profile-tab.active {
            color: #262626;
            border-top: 1px solid #262626;
            margin-top: -1px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            padding: 0 20px;
            max-width: 935px;
            margin: 0 auto;
        }

        /* Media Queries */
        @media (max-width: 935px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .search-bar {
                display: none;
            }

            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: block;
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 30px;
            }

            .profile-actions {
                justify-content: center;
            }

            .profile-grid {
                gap: 3px;
                padding: 0;
            }

            .explore-grid {
                gap: 3px;
                padding: 0;
            }
        }

        /* Like Animation */
        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .liked {
            color: #ed4956;
            animation: likeAnimation 0.2s ease-in-out;
        }

        /* Story Modal */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 2000;
        }

        .story-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story-content {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background: #262626;
        }

        .story-progress {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .story-progress-bar {
            height: 100%;
            background: white;
            width: 0;
            transition: width 5s linear;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            cursor: pointer;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="instagram-header">
        <div class="header-content">
            <a href="#" class="instagram-logo" data-page="home">Instagram</a>
            
            <div class="search-bar">
                <!-- Continuing from the search-bar div -->
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search">
            </div>

            <div class="nav-icons desktop-nav">
                <div class="nav-icon" data-page="home">
                    <i class="material-icons">home</i>
                </div>
                <div class="nav-icon">
                    <i class="material-icons">send</i>
                </div>
                <div class="nav-icon" data-page="create">
                    <i class="material-icons">add_box</i>
                </div>
                <div class="nav-icon" data-page="explore">
                    <i class="material-icons">explore</i>
                </div>
                <div class="nav-icon">
                    <i class="material-icons">favorite_border</i>
                </div>
                <div class="nav-icon" data-page="profile">
                    <img src="https://via.placeholder.com/30" class="post-avatar" alt="Profile">
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="nav-icons">
            <div class="nav-icon" data-page="home">
                <i class="material-icons">home</i>
            </div>
            <div class="nav-icon" data-page="explore">
                <i class="material-icons">explore</i>
            </div>
            <div class="nav-icon" data-page="create">
                <i class="material-icons">add_box</i>
            </div>
            <div class="nav-icon">
                <i class="material-icons">favorite_border</i>
            </div>
            <div class="nav-icon" data-page="profile">
                <img src="https://via.placeholder.com/30" class="post-avatar" alt="Profile">
            </div>
        </div>
    </nav>

    <!-- Home Page -->
    <div class="page active" id="home-page">
        <div class="main-container">
            <div class="content">
                <div class="stories-container">
                    <div class="stories-scroll" id="stories"></div>
                </div>
                <div class="posts" id="posts"></div>
            </div>
        </div>
    </div>

    <!-- Explore Page -->
    <div class="page" id="explore-page">
        <div class="explore-grid" id="explore-grid"></div>
    </div>

    <!-- Profile Page -->
    <div class="page" id="profile-page">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" class="profile-avatar" alt="Profile">
            <div class="profile-info">
                <div class="profile-actions">
                    <h1 class="profile-username">username</h1>
                    <button class="edit-profile-button">Edit Profile</button>
                    <i class="material-icons">settings</i>
                </div>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="profile-stat-number">156</span> posts
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-number">1.2k</span> followers
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-number">1.1k</span> following
                    </div>
                </div>
                <div class="profile-bio">
                    <div class="profile-name">Full Name</div>
                    <div>Bio description goes here 📸✨</div>
                    <div>www.website.com</div>
                </div>
            </div>
        </div>
        <div class="profile-tabs">
            <div class="profile-tab active">
                <i class="material-icons">grid_on</i> Posts
            </div>
            <div class="profile-tab">
                <i class="material-icons">bookmark_border</i> Saved
            </div>
            <div class="profile-tab">
                <i class="material-icons">account_box</i> Tagged
            </div>
        </div>
        <div class="profile-grid" id="profile-grid"></div>
    </div>

    <!-- Story Modal -->
    <div class="story-modal" id="story-modal">
        <div class="story-content">
            <div class="story-progress">
                <div class="story-progress-bar"></div>
            </div>
            <img class="story-image" src="" alt="Story">
            <div class="story-close">
                <i class="material-icons">close</i>
            </div>
        </div>
    </div>

    <script>
        // Mock data
        const posts = [
            {
                id: 1,
                username: 'johndoe',
                userAvatar: 'https://via.placeholder.com/32',
                location: 'New York, NY',
                image: 'https://source.unsplash.com/random/600x600?1',
                likes: 1234,
                caption: 'Living my best life! 🌟 #lifestyle #nyc',
                comments: 48,
                timestamp: '2 HOURS AGO'
            },
            {
                id: 2,
                username: 'janedoe',
                userAvatar: 'https://via.placeholder.com/32',
                location: 'Los Angeles, CA',
                image: 'https://source.unsplash.com/random/600x600?2',
                likes: 5678,
                caption: 'Beach vibes only 🌊 #summer #la',
                comments: 92,
                timestamp: '5 HOURS AGO'
            }
        ];

        const stories = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            username: `user${i + 1}`,
            avatar: `https://via.placeholder.com/64?text=User${i + 1}`,
            image: `https://source.unsplash.com/random/400x700?${i + 1}`
        }));

        const explorePhotos = Array.from({ length: 12 }, (_, i) => ({
            id: i + 1,
            image: `https://source.unsplash.com/random/600x600?explore${i + 1}`,
            likes: Math.floor(Math.random() * 10000),
            comments: Math.floor(Math.random() * 1000)
        }));

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`${pageId}-page`).classList.add('active');
        }

        document.querySelectorAll('[data-page]').forEach(element => {
            element.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(element.dataset.page);
            });
        });

        // Create post HTML
        function createPostHTML(post) {
            return `
                <article class="post">
                    <div class="post-header">
                        <div class="post-user">
                            <img src="${post.userAvatar}" class="post-avatar" alt="${post.username}">
                            <div class="post-user-info">
                                <div class="post-username">${post.username}</div>
                                <div class="post-location">${post.location}</div>
                            </div>
                        </div>
                        <div class="post-more">
                            <i class="material-icons">more_horiz</i>
                        </div>
                    </div>
                    <div class="post-image-container">
                        <img src="${post.image}" class="post-image" alt="Post">
                    </div>
                    <div class="post-actions">
                        <div class="post-actions-left">
                            <div class="post-action like-button">
                                <i class="material-icons">favorite_border</i>
                            </div>
                            <div class="post-action">
                                <i class="material-icons">chat_bubble_outline</i>
                            </div>
                            <div class="post-action">
                                <i class="material-icons">send</i>
                            </div>
                        </div>
                        <div class="post-action">
                            <i class="material-icons">bookmark_border</i>
                        </div>
                    </div>
                    <div class="post-likes">${post.likes.toLocaleString()} likes</div>
                    <div class="post-caption">
                        <span class="post-username">${post.username}</span> ${post.caption}
                    </div>
                    <div class="post-comments-link">
                        View all ${post.comments} comments
                    </div>
                    <div class="post-time">${post.timestamp}</div>
                    <div class="post-add-comment">
                        <input type="text" class="comment-input" placeholder="Add a comment...">
                        <div class="post-comment-button">Post</div>
                    </div>
                </article>
            `;
        }

        // Create story HTML
        function createStoryHTML(story) {
            return `
                <div class="story" data-story-id="${story.id}">
                    <div class="story-ring">
                        <img src="${story.avatar}" class="story-avatar" alt="${story.username}">
                    </div>
                    <div class="story-username">${story.username}</div>
                </div>
            `;
        }

        // Create explore item HTML
        function createExploreItemHTML(photo) {
            return `
                <div class="explore-item">
                    <img src="${photo.image}" class="explore-image" alt="Explore">
                    <div class="explore-overlay">
                        <div class="explore-stats">
                            <div class="explore-stat">
                                <i class="material-icons">favorite</i>
                                ${photo.likes.toLocaleString()}
                            </div>
                            <div class="explore-stat">
                                <i class="material-icons">chat_bubble</i>
                                ${photo.comments.toLocaleString()}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the app
        function initializeApp() {
            // Render posts
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = posts.map(createPostHTML).join('');

            // Render stories
            const storiesContainer = document.getElementById('stories');
            storiesContainer.innerHTML = stories.map(createStoryHTML).join('');

            // Render explore page
            const exploreGrid = document.getElementById('explore-grid');
            exploreGrid.innerHTML = explorePhotos.map(createExploreItemHTML).join('');

            // Render profile grid
            const profileGrid = document.getElementById('profile-grid');
            profileGrid.innerHTML = explorePhotos.map(createExploreItemHTML).join('');

            // Add like functionality
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', function() {
                    const icon = this.querySelector('.material-icons');
                    if (icon.textContent === 'favorite_border') {
                        icon.textContent = 'favorite';
                        icon.classList.add('liked');
                    } else {
                        icon.textContent = 'favorite_border';
                        icon.classList.remove('liked');
                    }
                });
            });

            // Add story modal functionality
            document.querySelectorAll('.story').forEach(story => {
                story.addEventListener('click', function() {
                    const storyId = this.dataset.storyId;
                    const storyData = stories.find(s => s.id === parseInt(storyId));
                    const modal = document.getElementById('story-modal');
                    const image = modal.querySelector('.story-image');
                    const progressBar = modal.querySelector('.story-progress-bar');
                    
                    image.src = storyData.image;
                    modal.classList.add('active');
                    progressBar.style.width = '100%';

                    setTimeout(() => {
                        modal.classList.remove('active');
                        progressBar.style.width = '0';
                    }, 5000);
                });
            });

            // Close story modal
            document.querySelector('.story-close').addEventListener('click', () => {
                document.getElementById('story-modal').classList.remove('active');
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
